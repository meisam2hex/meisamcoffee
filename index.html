<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startop Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dashboard-container">
        <header class="main-header">
            <div class="logo">
                <img src="https://i.imgur.com/your-logo.png" alt="Startop Logo"> <span>Startop</span>
            </div>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search in services, startups, an...">
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Club</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
            </nav>

            <div class="user-profile">
                <div class="profile-info">
                    <span>Kanon Tihon</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <img src="https://i.imgur.com/user-avatar.png" alt="User Avatar" class="avatar"> </div>
        </header>

        </div>
</body>
</html>
